name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: Run tests
      env:
        # No MySQL in CI; integration tests auto-skip via _mysql_available()
        # Keep DB name as pro_intel_2 so test_config format assertions pass
        DATABASE_URL: "mysql+pymysql://ci:ci@localhost:3306/pro_intel_2"
      run: python -m pytest tests/ -v
